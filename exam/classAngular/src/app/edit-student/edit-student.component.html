<div class="container">
  <div class=" bg-light">
    <h1 class="text-warning text-center"> CHỈNH SỬA THÔNG TIN HỌC SINH</h1>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form [formGroup]="editForm">
          <div class="form-group">
            <label for="inputNameCus">Name:</label>
            <input type="text" class="form-control" id="inputNameCus" formControlName="name">
          </div>
          <div class="form-group">
            <label for="inputBirthCus">Date of birth:</label>
            <input type="date" class="form-control" id="inputBirthCus" formControlName="birthDay">
          </div>
          <div class="form-group">
            <label for="inputAddressCus">Address:</label>
            <input type="text" class="form-control" id="inputAddressCus" formControlName="address">

          </div>
          <div class="form-group">
            <label for="inputTypeOfCus">Class</label>
            <select id="inputTypeOfCus" class="form-control w-25" formControlName="class" [compareWith]="compareWithId">
                            <option [ngValue]="st" *ngFor="let st of classObj">{{st.nameClass}}</option>
            </select>
          </div>
          <div style="float: right">
            <button type="submit" class="btn btn-primary" (click)="onsubmit()">Submit</button>
          </div>

        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</div>
