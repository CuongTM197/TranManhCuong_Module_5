<div class="container">
  <div class=" bg-light">
    <h1 class="text-warning text-center"> CHỈNH SỬA THÔNG TIN KHÁCH HÀNG</h1>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form [formGroup]="customerForm" >
          <div class="form-group">
            <label for="inputNameCus">Full name:</label>
            <input type="text" class="form-control" id="inputNameCus" formControlName="fullName">
          </div>
          <div class="form-group">
            <label for="inputBirthCus">Date of birth:</label>
            <input type="date" class="form-control" id="inputBirthCus" formControlName="birthDay">
          </div>
          <div class="form-group">
            <label for="inputGenderCus">Gender:</label>
            <select id="inputGenderCus" class="form-control w-25" formControlName="gender">
              <option value="1">Male</option>
              <option value="0">Female</option>
              <option value="2">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputIdCardCus">ID card:</label>
            <input type="text" class="form-control" id="inputIdCardCus" formControlName="idCard">

          </div>
          <div class="form-group">
            <label for="inputPhoneCus">Phone:</label>
            <input type="text" class="form-control" id="inputPhoneCus" formControlName="phone">

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
              else.</small>
          </div>
          <div class="form-group">
            <label for="inputAddressCus">Address:</label>
            <input type="text" class="form-control" id="inputAddressCus" formControlName="address">

          </div>
          <div class="form-group">
            <label for="inputTypeOfCus">Type of customer:</label>
            <select id="inputTypeOfCus" class="form-control w-25" formControlName="typeCustomer">
<!--              <option [ngValue]="ct" *ngFor="let ct of customerType">{{ct.nameType}}</option>-->
            </select>
          </div>
          <div style="float: right">
            <button type="submit" class="btn btn-primary" (click)="updateCustomer(customerEdit)">Submit</button>
          </div>

        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</div>
