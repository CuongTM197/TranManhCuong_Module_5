<div class="container">
  <div class=" bg-light">
    <h1 class="text-warning text-center"> CHỈNH SỬA THÔNG TIN SẢN PHẨM</h1>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form [formGroup]="editForm">
          <div class="form-group">
            <label for="inputNameCus">Name Product:</label>
            <input type="text" class="form-control" id="inputNameCus" formControlName="name">
          </div>
          <div class="form-group">
            <label for="inputBirthCus">Price:</label>
            <input type="date" class="form-control" id="inputBirthCus" formControlName="price">
          </div>
          <div class="form-group">
            <label for="inputAddressCus">Description:</label>
            <input type="text" class="form-control" id="inputAddressCus" formControlName="description">

          </div>
          <div class="form-group">
            <label for="inputTypeOfCus">Category</label>
            <select id="inputTypeOfCus" class="form-control w-25" formControlName="category" [compareWith]="compareWithId">
              <option [ngValue]="pr" *ngFor="let pr of categoryObj">{{pr.nameCategory}}</option>
            </select>
          </div>
          <div style="float: right">
            <button type="submit" class="btn btn-primary" (click)="onsubmit()">Submit</button>
          </div>

        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</div>
